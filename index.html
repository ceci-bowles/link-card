<!DOCTYPE html>
<html lang="en-ca">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="...">
    <title>link card</title>
    <link href="css/main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Dosis:400,700" rel="stylesheet">
  </head>
  <body>
    <a class="link-card" href="">
      <h2>Dung Beetle</h2>
      <p>Dung beetles are beetles that feed partly or exclusively on dung. A dung beetle can bury dung 250 times heavier than itself in one night.</p>
      <section>
        <dl>
          <dt>Kingdom</dt>
          <dd><i>Animalia</i></dd>
          <dt>Phylum</dt>
          <dd><i>Arthropoda</i></dd>
          <dt>Class</dt>
          <dd><i>Insecta</i></dd>
          <dt>Order</dt>
          <dd><i>Coleoptera</i><dd>
          <dt>Suborder</dt>
          <dd><i>Polyphaga</i></dd>
          <dt>Superfamily</dt>
          <dd><i>Scarabaeoidea</i></dd>
          <dt>Family</dt>
          <dd><i>Scarabidae</i></dd>
        </dl>
      </section>
      <div class="btn-wrap">
        <span class="btn">Learn more...</span>
      </div>
    </a>
  </body>
</html>
